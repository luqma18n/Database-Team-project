{% extends "layout.html" %}
{% block content %}
    <h1>Welcome to the Product Database</h1>
    <p>This is a simple product database application built with Flask.</p>
    {% if not staff %}
        <form action="{{ url_for('customer.search_product') }}" method="POST">
            <input type="text" name="product_name" placeholder="Search for a product">
            <button type="submit">Search</button>
        </form>
    {% endif %}
{% endblock %}
