{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% if cards %}
            {% for card in cards %}
                <div class="col-md-6">
                    <h1 class="mb-4">Credit Card</h1>
                    <div class="product-container">
                        <form action="{{ url_for('customer.modify_credit_card') }}" method="POST" class="form-group">
                            <div class="product-info">
                                <label for="customer_id">Customer Id:</label>
                                <input type="text" id="customer_id" name="customer_id" value="{{ card.customerid }}">
                            </div>
                            <div class="product-info">
                                <label for="new_card_number">Card Number:</label>
                                <input type="text" id="new_card_number" name="new_card_number" value="{{ card.cardnumber }}">
                            </div>
                            <div class="product-info">
                                <label for="new_expiration_date">Expiration Date:</label>
                                <input type="text" id="new_expiration_date" name="new_expiration_date" value="{{ card.expirationdate }}">
                            </div>
                            <div class="product-info">
                                <label for="new_security_code">Security Code:</label>
                                <input type="text" id="new_security_code" name="new_security_code" value="{{ card.securitycode }}">
                            </div>
                            <div class="product-info">
                                <label for="new_payment_address_id">Payment address id:</label>
                                <input type="text" id="new_payment_address_id" name="new_payment_address_id" value="{{ card.paymentaddressid }}">
                            </div>
                            <input type="hidden" name="credit_card_id" value="{{ card.creditcardid }}">

                            <div class="row">
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-primary">Edit Card</button>
                                    <a href="{{ url_for('customer.delete_credit_card', card_id=card.creditcardid) }}" class="btn btn-danger">Delete Card</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert">
                    You did not add any card!
                </div>
            </div>
        {% endif %}

        <div class="col-md-6">
            <h1 class="mb-4">Create New Card</h1>
            <div class="product-container">
                <form action="{{ url_for('customer.add_credit_card') }}" method="POST" class="form-group">
                    <div class="form-group">
                        <label for="customer_id">Customer Id:</label>
                        <input type="text" id="customer_id" name="customer_id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="card_number">Card Number:</label>
                        <input type="number" id="card_number" name="card_number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="expiration_date">Expiration Date:</label>
                        <input type="text" id="expiration_date" name="expiration_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="security_code">Security Code:</label>
                        <input type="text" id="security_code" name="security_code" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="payment_address_id">Payment address id:</label>
                        <input type="text" id="payment_address_id" name="payment_address_id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="customer_id">Customer Id:</label>
                        <input type="number" id="customer_id" name="customer_id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="payment_address_id">Payment Address Id:</label>
                        <input type="number" id="payment_address_id" name="payment_address_id" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Create Card</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
