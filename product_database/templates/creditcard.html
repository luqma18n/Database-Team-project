{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Credit Card</h1>
        {% if cards %}
            {% for card in cards %}
                <div class="col-md-4">
                    <div class="product-container">
                        <form action="{{ url_for('customer.modify_credit_card') }}" method="POST" class="form-group">
                            <div class="product-info">
                                <label for="">Customer Id:</label>
                                <input type="text" id="" name="customer_id" value="{{ card.customerid }}">
                            </div>
                            <div class="product-info">
                                <label for="">Crad Number:</label>
                                <input type="text" id="" name="new_card_number" value="{{ card.cardnumber }}">
                            </div>
                            <div class="product-info">
                                <label for="">Expiration Date:</label>
                                <input type="text" id="" name="new_expiration_date" value="{{ card.expirationdate }}">
                            </div>
                            <div class="product-info">
                                <label for="">Security Code:</label>
                                <input type="text" id="" name="new_security_code" value="{{ card.securitycode }}">
                            </div>
                            <div class="product-info">
                                <label for="">Payment address id</label>
                                <input type="text" id="" name="new_payment_address_id" value="{{ card.paymentaddressid }}">
                            </div>
                            <input type="hidden" name="credit_card_id" value="{{ card.creditcardid }}">

                            <div class="row">
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-primary">Edit Card</button>
                                    <a  href="{{ url_for('customer.delete_credit_card', card_id=card.creditcardid) }}" class="btn btn-danger">Delete Card</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {%else%}
            <div class="container mt-5">
                <h1 class="text-center mb-4">Credit Cart</h1>
                <div class="alert alert-warning text-center" role="alert">
                    You did not add any card!
            </div>
        {% endif %}            

            
            <h1>Create New Cart</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="product-container">
                        <form action="{{ url_for('customer.add_credit_card') }}" method="POST" class="form-group">
                            <div class="form-group">
                                <label for="brand">Customer Id:</label>
                                <input type="text" id="" name="customer_id" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Card Number:</label>
                                <input type="number" id="" name="card_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="type">Expiration Date:</label>
                                <input type="text" id="" name="expiration_date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="brand">Security Code:</label>
                                <input type="text" id="" name="security_code" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="brand">Payment address id:</label>
                                <input type="text" id="" name="security_code" class="form-control" required>
                            </div>
                            <!-- for now custmor and pyament address ids are hard coded at 1 -->
                            <input type="hidden" name="payment_address_id" value ="1" >
                            <input type="hidden" name="customer_id" value ="1" >
                            <div class="row">
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-primary">Create Card</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
{% endblock %}
